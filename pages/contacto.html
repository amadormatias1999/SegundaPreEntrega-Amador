      <h1 class="titulo__hero">Â¡Hola! Soy Matias</h1>
    </header>
    <main>
      <section class="contacto">
        <div class="conteiner">
          <div class="contacto__info">
            <div class="contacto__bg">
              <div>
                <h1>Bienvenido a la seccion de consultas</h1>
                <p>Recuerde ser respetuoso/a</p>
              </div>
              <form action="">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Ingrese su nombre"
                  required
                />
                <br />

                <label for="apellido">Apellido:</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Ingrese su apellido"
                />
                <br />
                <label for="apellido">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="ejemplo@mail.com"
                />
                <br />
                <label for="mensaje">Su consulta</label>
                <br />
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                ></textarea>
                <br />
                <input class="boton" type="submit" value="ENVIAR" />
                <input class="boton" type="reset" value="BORRAR" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="conteiner">
        <div class="footer__icons">

            <img
